<section class="container-fluid main-image-section main-image-section--l-reverse">
    <div class="main-image-section__col main-image-section__col--text">
	   <div class="title"><h1>Lean into Open-Source AI to outperform.</h1></div>
        <div class="content">
		<p>Let me help you find software and data engineering solutions to your problems. By leveraging <span class="mark mark--yellow no-wrap">AI and automation</span> and a global (remote) workforce. I'm confident you'll <span class="mark mark--yellow">outperform your competitors while spending less than them.</span>
                    
        <a class="button button--green" href="https://calendar.app.google/AGTTsgwD5LPnwvfJ7">BOOK AN INTRO CALL</a>
        </div>
    </div>
    <div class="main-image-section__col main-image-section__col--image"> 
	<picture class="big-image__wrapper">
	<script type="text/javascript">
		let imlocation = "{{path.bigImages}}/solutions/";
		image = ['henry.jpg','jack.jpg','steve.jpg'];
		function randomimage() {
			return(image[Math.floor(Math.random() * image.length)])
		}
		document.write("<source srcset='" + imlocation + randomimage() + "' media='(max-width: 599px)'>");
		document.write("<img width='768' height='768' class='big-image' src='" + imlocation + randomimage() + "' alt='AI generated image'>");
	</script>

        </picture>
	<br>
    </div>
</section>
