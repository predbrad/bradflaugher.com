<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8" />

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto Mono">
    <style>
      body {
        max-width: 1440px;
        margin: 0 auto;
        
        font-family: 'Roboto Mono', serif;
        font-size: 14px;
      }

      h1 {
        font-style: normal;
        font-weight: 400;
        font-size: 36px;
        line-height: 47px;

        text-align: center;
      }

      header,
      footer,
      main,
      div{
        margin: 40px 0;
      }

      header {
        border: 1px solid red;
      }

      footer {
        border: 1px solid blue;
      }

      main {
        border: 1px solid green;
        padding: 60px 0
      }

      main h1 {
        margin-bottom: 86px;
      }

      .chart-container {
        position: relative;
        margin:  0 auto;
        width:1003px;
        height:511px;
      }
    </style>

    <title>Chart Example</title>
    <meta name="description" content="This is chart example">

    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Chart Example" />
    <meta property="og:description" content="This is chart example" />
    <meta property="og:url" content="" />

    <meta property="og:image" content=""  />
    <meta property="og:image:url"  content=""  />
    <meta property="og:image:secure_url" content="" />
    <meta property="twitter:image" content=""  />

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

  </head>
  <body>
    <!--Footer content-->
    <header>
      <h1>This is header</h1>
    </header>

    <main>
      <h1>How much does a Data Engineer make?</h1>
      <div class="chart-container" >
          <canvas id="myChart"></canvas>
      </div>

    </main>

    <!--Footer content-->
    <footer>
      <h1>This is footer</h1>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function (event) {
        const ctx = document.getElementById('myChart').getContext('2d');
        const chartConfig = {
          barColor: '#FFC000',
          labelsColor: '#646464',
          ticksColor: '#000000',
          font: {
            family: 'Roboto Mono',
            size: 16,
            weight: '400',
            lineHeight: 1.3125
          }
        };
        const chartData = {
          labels: {
            x: 'Years of Experience',
            y: 'Annual Total Compensation'
          },
          values: {
            x: ['< 1', '1-4', '5-9', '10-19', '20+'],
            y: [78, 88, 105, 117, 118]
          }
        };
        const myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: chartData.values.x,
            datasets: [{
              label: false,
              data: chartData.values.y,
              backgroundColor: chartConfig.barColor,
              width: 5
            }]
          },
          options: {
            scales: {
              x: {
                grid: {
                  display: false,
                  drawBorder: false
                },
                title: {
                  display: true,
                  text: chartData.labels.x,
                  color: chartConfig.labelsColor,
                  font: chartConfig.font
                },
                ticks: {
                  color: chartConfig.ticksColor,
                  font: chartConfig.font,
                }
              },
              y: {
                beginAtZero: true,
                drawBorder: false,
                title: {
                  display: true,
                  text: chartData.labels.y,
                  color: chartConfig.labelColor,
                  font: chartConfig.font,
                },
                ticks: {
                  color: chartConfig.ticksColor,
                  font: chartConfig.font,
                  callback: function callback(val, index) {
                    return '$' + val + 'k';
                  }
                }
              }
            },
            plugins: {
              legend: {
                display: false
              },
              title: {
                display: false
              },
              tooltip: {
                enabled: true
              }
            }
          }
        });
      });
    </script>
  </body>
</html>
